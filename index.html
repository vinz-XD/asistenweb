<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten AI WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            transition: all 0.3s ease;
        }
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
        }
        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl mx-auto text-center">
        <!-- Main Title -->
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 md:p-12 shadow-2xl border border-white/20">
            <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold text-white mb-8 leading-tight">
                Asisten AI Melalui WhatsApp
            </h1>
            
            <div class="mb-8">
                <p class="text-xl md:text-2xl text-white/90 font-light">
                    Yang dibuat oleh
                </p>
                <p class="text-2xl md:text-3xl font-semibold text-white mt-2">
                    Marvel Ivan Diego
                </p>
            </div>

            <!-- WhatsApp Button -->
            <div class="floating-animation">
                <button 
                    onclick="openWhatsApp()" 
                    class="whatsapp-btn text-white font-semibold py-4 px-8 md:py-5 md:px-12 rounded-full text-lg md:text-xl inline-flex items-center gap-3 shadow-lg hover:shadow-xl transition-all duration-300"

                <div class="w-2 h-2 bg-white/30 rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-white/50 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-white/30 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-white/70 text-sm">
            <p>✨ Powered by AI Technology ✨</p>
        </div>
    </div>

    <script>
        function openWhatsApp() {
            // Replace with the actual WhatsApp number (without + and spaces)
            // Example: for +62 812-3456-7890, use 6281234567890
            const phoneNumber = "6283147461644"; // Change this to the actual number
            const message = "Halo! Saya tertarik dengan Asisten AI WhatsApp yang dibuat oleh Marvel Ivan Diego.";
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappURL, '_blank');
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.whatsapp-btn');
            
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
